{% extends 'base.html' %} 
{% load static %} 

{%block title%}
Election Results
{%endblock%}


{%block head%}
<link rel="stylesheet" href="{% static 'Election/css/election-results.css' %}" />
{%endblock%} 

{%block body%}

<div class="container">


{%for result in results%}

<div class="results-card">
    <div class="card-img">
        <img src="{{result.candidate.profile.image.url}}" />
    </div>
    <div class="body">
        <span>
            <b>Name :</b>
            {{result.candidate.student.user.first_name}}
        </span>
        <span>
            <b>Votes:</b>
            {{result.votes}}
        </span>
    </div>
</div>


{%endfor%}

</div>


{%endblock%}
