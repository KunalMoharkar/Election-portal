{% load static %}
<!DOCTYPE html>
<html>
    <head>

       
        <title>
            {%block title%}
    
            {%endblock%}
        </title>


        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootstrap CDN-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{% static 'base.css' %}" />
        {% block head %}

        {% endblock %}

    </head>    

    <body>

        <nav class="navbar navbar-expand-md navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Election Portal</a>
          
            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
              </ul>

              

            </div>

            {%if user.is_authenticated%}
            <a style="float: right; color:rgb(182, 50, 142); margin-right: 10px;">Hi, {{user.username}}</a>
            {%endif%}

            {%if user.is_authenticated%}
            <a href="{% url 'logout' %}" style="float: right; color: white;">Logout</a>
            {%else%}
            <a href="{% url 'login' %}" style="float: right; color: white;">Login</a>
            {%endif%}
          </nav>

        {%block body%}

        {%endblock%}

        <div class="base-footer">
          <span><b>ELECTION PORTAL</b></span>
        </div>

    </body>
</html>
